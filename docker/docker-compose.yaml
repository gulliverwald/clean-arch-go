version: "3.7"

services:
  db:
    image: mysql:5.7
    container_name: clean_arch_go_mysql
    command: mysqld --user=root
    volumes:
      - ./article.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=example
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=root
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
    networks:
      - clean_arch_go
  app:
    image: clean-arch
    build: ..
    container_name: clean_arch_app
    ports:
      - 8080:8080
    depends_on:
      - db
    networks:
      - clean_arch_go
networks:
  clean_arch_go:
